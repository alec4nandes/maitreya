<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="/css/style.css">
        <title>Maitreya</title>
        <script src="/scripts/auth.js"></script>
    </head>
    <body>
        <main style="display: none;">
            <h1>Maitreya</h1>
            <nav>
                <a href="/suttas">Suttas</a>
                &nbsp;|&nbsp;
                <button id="sign-out">Sign Out</button>
            </nav>
            <form id="ask">
                <textarea name="prompt" maxlength="200"></textarea>
                <button type="submit">ask</button>
            </form>
            <pre id="response"></pre>
        </main>
        <footer></footer>

        <script type="module">
            import readStream from "./openai.js";
            const formElem = document.querySelector("form"),
                summaryElem = document.querySelector("footer"),
                responseElem = document.querySelector("#response");
            formElem.onsubmit = (event) => readStream({event, summaryElem, responseElem});
        </script>
        <script src="/scripts/sign-out.js"></script>
    </body>
</html>

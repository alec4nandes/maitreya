<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="/style.css">
        <title>Maitreya</title>
    </head>
    <body>
        <h1>Maitreya</h1>
        <nav>
            <a href="/suttas">Suttas</a>
        </nav>
        <form id="ask">
            <textarea name="prompt" maxlength="200"></textarea>
            <button type="submit">ask</button>
        </form>
        <pre id="response"></pre>

        <script type="module">
            import {readStream} from "./openai.js";
            const formElem = document.querySelector("form"),
                responseElem = document.querySelector("#response");
            formElem.onsubmit = (event) => readStream({event, responseElem});
        </script>
    </body>
</html>

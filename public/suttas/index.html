<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="suttas.css">
        <title>Suttas &mdash; Maitreya</title>
    </head>
    <body>
        <h1>Suttas</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
        <form action="">
            <select name="uid"></select>
            <button type="submit">look up</button>
        </form>
        <div id="title"></div>
        <div id="sutta"></div>

        <script type="module">
            import uids from "./uids.js";
            import getSutta from "./get-sutta.js";
            const selectUid = document.querySelector("select[name='uid']"),
                uidKeys = Object.keys(uids);
            selectUid.innerHTML = uidKeys
                .map(key => `<option value="${key}">${key}</option>`)
                .join("");
            getSutta();
        </script>
    </body>
</html>

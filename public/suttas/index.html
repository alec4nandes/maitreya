<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/suttas.css">
        <title>Suttas &mdash; Maitreya</title>
    </head>
    <body>
        <main>
            <h1>Suttas</h1>
            <nav>
                <a href="/">Home</a>
            &nbsp; | &nbsp;
            <a href="" id="random">Random Sutta</a>
            </nav>
            <form id="pick-sutta">
                <select name="uid"></select>
                by
                <select name="author"></select>
                <button type="submit">look up</button>
            </form>
            <div class="prev-and-next"></div>
            <div id="title"></div>
            <div id="sutta"></div>
            <div class="prev-and-next"></div>
        </main>

        <script type="module">
            import buildSelects from "./selects.js";
            import getSutta, {getRandom} from "./get-sutta.js";
            import uids from "./uids.js";
            buildSelects();
            getSutta();
            const randomLink = document.querySelector("#random"),
                randomUid = getRandom(Object.keys(uids)),
                randomAuthor = getRandom(uids[randomUid]);
            randomLink.href = `?uid=${randomUid}&author=${randomAuthor}`;
        </script>
    </body>
</html>
